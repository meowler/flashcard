<!DOCTYPE html>
<html>
 <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Flash Cards</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  
<script>

checknumber = function(){
	if ($(".question-set").length > 1){
		return true;
	}else{
		return false;
	}
}

$(document).on("click", ".add-question", function() {
			question = $(this).closest(".question-set");
			emptyquestion.clone().insertAfter(question);
        })
		
$(document).on("click", ".remove-question", function() {
			if (checknumber()){
				$(this).closest(".question-set").remove();
			}
        })
   
$(document).ready( function() {

	emptyquestion = $(".question-set").clone();

});


</script>
    
</head>



<body>

<div class="container">
  <h2>Flash Cards</h2>
  
  <div class="questions">
      
        <div class="question-set">
            <input type="text" name="question[]" placeholder="Ask a question">
            <input type="text" name="answer[]" placeholder="Provide correct answer">
            <input type="button" class="remove-question" name="remove-question" value="-">
            <input type="button" class="add-question" name="question-add" value="+">
        </div>

  </div>
</div>
 
</body> 
</html>
